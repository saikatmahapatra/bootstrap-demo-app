        body {

            color: #fff;
        }
        
        .navbar-dark .navbar-nav .nav-item.active .nav-link {
            color: #26ff93;
        }
        
        .ajax-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, .5);
        }
        
        .ajax-loader-img {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -32px;
            /* -1 * image width / 2 */
            margin-top: -32px;
            /* -1 * image height / 2 */
            display: block;
        }
        
        .bg-ca {
            background-color: #304e6b !important;
        }
        
        .block {
            text-align: center;
            vertical-align: middle;
        }
        
        .circle {
            border-radius: 160px;
            height: 160px;
            width: 160px;
            display: table;
            margin: 20px auto;
            padding: 2rem;
            overflow: hidden;
        }
        
        .circle-body {
            vertical-align: middle;
            text-align: center;
            padding-top: 10px;
        }
    </style>
</head>

    <script>
        var loader = $(".ajax-loader");
