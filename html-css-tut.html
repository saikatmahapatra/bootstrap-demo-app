<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <title>Examples</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            border: 1px solid #000;
        }
        .fx-i{
            
            height: 50px;
        }
        
        .item1{
            background-color: cyan;
        }
        .item2 {
            background-color:lightgray;
        }
        .item3 {
            background-color: gold;
        }
        .item4 {
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    
        <h1>Concepts of Flexbox</h1>

        <div class="flex-container">
            <div class="fx-i item1">item 1</div>
            <div class="fx-i item2">item 2</div>
            <div class="fx-i item3">item 3</div>
        </div>
</body>

</html>
