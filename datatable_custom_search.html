<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 3 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet" media="screen">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
    <style>
        body {
            margin: 30px;
        }
    </style>
</head>

<body>
    <h1>Dashboard</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Filter Dashboard</div>
                    <div class="panel-body">
                        <form name="search" class="form-inline" method="post">
                            <select class="form-control filter-by" name="application" id="application">
								<option value="">-Application-</option>
								<option value="CRM">CRM</option>
								<option value="Fincore">Fincore</option>
								<option value="Finassure">Finassure</option>
							</select>

                            <select class="form-control filter-by" name="environment" id="environment">
								<option value="">-Environment-</option>
								<option value="uat">UAT</option>
								<option value="staging">Staging</option>
								<option value="preproduction">Pre Production</option>
								<option value="production">Production</option>
							</select>

                            <select class="form-control filter-by" name="country" id="country">
								<option value="">-Country-</option>
								<option value="IN">India</option>
								<option value="US">United States</option>
								<option value="UK">United Kingdom</option>
								<option value="SG">Singapore</option>
							</select>

                            <select class="form-control filter-by" name="action" id="action">
								<option value="">-Action-</option>
								<option value="Rollback">Rollback</option>
								<option value="Promote">Promote</option>			
								<option value="Redeploy">Redeploy</option>			
								<option value="Deploy">Deploy</option>			
							</select>
                            <input type="submit" class="btn btn-primary" id="btn_submit" value="Save Application">
                            <input type="reset" class="btn btn-default" id="btn_reset" value="Reset">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Deployment Data</div>
                    <div class="panel-body">
                        <table id="frameworkDataTable" class="table" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>App Name</th>
                                    <th>Build</th>
                                    <th>Template</th>
                                    <th>Deployment Plan</th>
                                    <th>Deployment</th>
                                    <th>Env</th>
                                    <th>Country</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="8">Please filter your search</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>App Name</th>
                                    <th>Build</th>
                                    <th>Template</th>
                                    <th>Deployment Plan</th>
                                    <th>Deployment</th>
                                    <th>Env</th>
                                    <th>Country</th>
                                    <th>Action</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- /.container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
    <!-- Application Specific JS from ../dist folder -->
    <script src="assets/src/js/myDataTable.js"></script>
</body>

</html>
